{% extends 'shortner/base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    {% if data %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Shortend Url</th>
                <th scope="col">Original Url</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.short_id }}</td>
                <td>{{ item.original_url }}</td>
                <td>{{ item.created_at }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    {% else %}
    <form method="post" action="{% url 'add_url' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="original_url" class="form-label">Enter a URL</label>
            <input type="url" class="form-control" id="original_url" name="original_url">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endif %}


{% endblock %}
